<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>8B1T Minecraft Server</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #333;
        color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .header {
        background-color: #222;
        padding: 10px;
        text-align: center;
    }
    .header h1 {
        margin: 0;
    }
    .nav {
        background-color: #444;
        color: white;
        padding: 10px;
        text-align: center;
    }
    .nav a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
    }
    .nav a:hover {
        text-decoration: underline;
    }
    .content {
        padding: 20px;
    }
    .footer {
        background-color: #222;
        color: #aaa;
        padding: 10px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="header">
    <h1>8B1T Minecraft Server</h1>
</div>

<div class="nav">
    <a href="/">首页</a>
    <a href="/about">关于</a>
    <a href="/download">下载</a>
    <a href="/state">服务器状态</a>
    <a href="/support">联系我们</a>
</div>

<div class="content">
    <h2>欢迎来到8B1T我的世界服务器</h2>
    <p></p>
    <!-- Add more content here -->
</div>

<div id="announcement-bar"></div>
<script>
    // 获取公告栏元素
    var announcementBar = document.getElementById('announcement-bar');

    // 从logs.json中获取日志文件列表，并用fetch请求每个文件
    fetch('/log/logs.json')
        .then(response => response.json()) // 解析JSON文件
        .then(logFiles => {
            // 只获取最近的10个日志文件
            var latestLogFiles = logFiles.slice(-10);
            var announcementsLoaded = 0;

            // 请求每一个日志文件并获取内容
            latestLogFiles.forEach(logFileName => {
                fetch(`/log/${logFileName}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.text();
                    })
                    .then(content => {
                        // 确保公告按文件列表中的顺序显示
                        latestLogFiles[latestLogFiles.indexOf(logFileName)] = content;
                        announcementsLoaded++;

                        // 当所有公告都加载完毕时，将它们添加到页面中
                        if (announcementsLoaded === latestLogFiles.length) {
                            latestLogFiles.forEach((fileContent) => {
                                var announcement = document.createElement('p');
                                announcement.classList.add('announcement');
                                announcement.textContent = fileContent;
                                announcementBar.appendChild(announcement);
                            });
                        }
                    })
                    .catch(error => console.error('Failed to load announcement:', error));
            });
        })
        .catch(error => console.error('Failed to load logs list:', error));
</script>

<div class="footer">
    <p>&copy; 2024 8B1T. All rights reserved.</p>
</div>

</body>
</html>
